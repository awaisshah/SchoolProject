<div layout="row" layout-align="center center">


<div ng-controller="AddTeacherController" layout="column" layout-padding ng-cloak style="border-color: #212121;border-radius: 5%;border-style: dotted">
    <h3 style="align-self: center">Arzish Grammer School Admission form </h3>
    <h5 style="align-self: center">Add Teacher</h5>

    <md-content class="autoScroll">
        <div layout="row">

            <ng-md-icon icon="person" style="fill:black; margin-bottom: 9%;" size="24"></ng-md-icon>
                <md-input-container class="md-icon-float">
                    <!-- Use floating label instead of placeholder -->

                    <label>Teacher Name</label>

                    <!-- <md-icon  icon="person" class="name"></md-icon>-->
                    <input ng-model="teacher.name" type="text" />
                </md-input-container>


            <md-input-container class="md-icon-float md-block" >

                <!-- Use floating label instead of placeholder -->
                <label >Father Name</label>

                <input ng-model="teacher.father" type="text" style="margin-left: -5%;">
            </md-input-container>
        </div>
       <!-- <div layout="row">-->

            <md-input-container style="width: 100%">
                <label style="margin-bottom: 2%; ">Education</label>
                <md-radio-group ng-model="teacher.education" class="radioBtn">
                    <md-radio-button value="Matric" class="md-primary" style="display: inline; margin-left: 25%; " > Matric </md-radio-button>
                    <md-radio-button value="FA/FSC" class="md-primary" style="display: inline; margin-left: 2%; "> FA/FSC </md-radio-button>
                    <md-radio-button value="B.COM" class="md-primary" style=" display: inline; margin-left: 2%;"> B.Com </md-radio-button>
                </md-radio-group>
            </md-input-container>





       <!-- </div>-->
        <div     style="" >
            <label >Date of Birth</label>
            <md-datepicker style="margin-left: 33%;" ng-model="teacher.dob" md-placeholder="Enter date" >
            </md-datepicker>
        </div>
        <div     style="" >
            <label >Joining Date</label>
            <md-datepicker style="margin-left: 33%;" ng-model="teacher.joiningDate" md-placeholder="Enter date" >
            </md-datepicker>
        </div>

        <md-input-container style="width: 100%">
            <label style="margin-bottom: 2%; ">Marital Status</label>
            <md-radio-group ng-model="teacher.status" class="radioBtn">
                <md-radio-button value="married" class="md-primary" style="display: inline; margin-left: 25%; " > Married </md-radio-button>
                <md-radio-button value="single" class="md-primary" style="display: inline; margin-left: 8%; "> Single </md-radio-button>

            </md-radio-group>
        </md-input-container>


        <div layout="row">
           <!-- <label >Phone Number</label>-->
            <ng-md-icon icon="call" style="fill:black; margin-bottom: 9%;" size="24"></ng-md-icon>
            <md-input-container style="margin-left: 5%; ">
                <!--<ng-md-icon md-svg-src="img/icons/ic_phone_24px.svg"></ng-md-icon>-->

                <input ng-model="teacher.phone" type="text" placeholder="Phone Number" >
            </md-input-container>

             <md-input-container class="md-icon-float md-icon-right "style="margin-left: 19%">
            <!--<md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>-->
                 <label>Salary</label>
                 <input ng-model="teacher.salary" type="number" style="width: 119%;">
            </md-input-container>
        </div>


            <!-- <label >Phone Number</label>-->
       <div>
           <div flex-xs flex="100">
               <label>Assign Courses</label>
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.isl" class="md-primary" style="margin-left: 5%">
                   Islamiat
               </md-checkbox>
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.ur" class="md-primary">
                   Urdu
               </md-checkbox>
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.mt" class="md-primary">
                   Maths
               </md-checkbox>

           </div>
           <div style="margin-left: 3%">
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.en" class="md-primary">
                   English
               </md-checkbox>
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.sc" class="md-primary">
                   Science
               </md-checkbox>
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.ph" class="md-primary">
                   Physics
               </md-checkbox>
               <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="course.cmp" class="md-primary">
                   Computer
               </md-checkbox>
           </div>
       </div>


          <!--  <div style="margin-left: 20%; width: 70%;">
                <md-chips ng-model="coursesNames" name="coursesName" readonly="readonly" md-max-chips="3">

                    <md-chip-template     >
                        <strong>{{$chip}}</strong>
                        &lt;!&ndash;<em>(fruit)</em>&ndash;&gt;
                    </md-chip-template>
                </md-chips>

            </div>-->









       <!-- <md-input-container class="md-block">
            &lt;!&ndash; Use floating placeholder instead of label &ndash;&gt;
            <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
            <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>-->

        <md-input-container md-no-float class="md-block">
            <ng-md-icon icon="location_on" style="fill:black; " size="24"></ng-md-icon>
            <input ng-model="teacher.address" type="text" placeholder="Address" style="width: 90%;" >
        </md-input-container>


        <!-- ng-disabled="!teacher.name || !teacher.father || !teacher.education || !teacher.dob || !teacher.joiningDate || !teacher.status || !teacher.phone || !teacher.salary   || !teacher.phone || !teacher.phone || !teacher.address -->


        <div layout="row">
            <md-button class="add-tab md-primary md-raised"  type="submit" style="width: 100%;" ng-click="submit()" ng-disabled="!teacher.name || !teacher.father || !teacher.education || !teacher.dob || !teacher.joiningDate || !teacher.status || !teacher.phone || !teacher.salary   || !teacher.phone || !teacher.phone || !teacher.address">Submit</md-button>
        </div>

       <!-- <md-button class="add-tab md-primary md-raised" ng-disabled="!tTitle || !tContent" type="submit" >Add Tab</md-button>-->

    </md-content>
</div>
</div>
